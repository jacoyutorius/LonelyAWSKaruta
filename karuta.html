      body { padding-top: 60px; /* 60px to make the container go all the way
      to the bottom of the topbar */ }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
    <script src="./assets/js/karuta.js"></script>
    <script type="text/javascript">

      onload = function(){

        efuda = efuda.shuffle();
        var efuda_area = [];

        for(var i = 0 ; i < efuda.length ; i++)
        {
          var title = efuda[i][0];
          var efudaid = title.split(" ").join("");
          var path = efuda[i][1];

          if(!path)
          {
            path = "AWS_Simple_Icons_Non-Service_Specific_Internet";
          }

          efuda_area += "<div class='span2' id='"+ efudaid +"' onclick='get(this.id);'>";
          efuda_area += "<span id='efuda_"+ title +"'><object type='image/svg+xml' data=";
          efuda_area += "'./assets/efuda/svg/" + path + ".svg' ";
          efuda_area += " id='canclick' ";
          efuda_area += "height='120px' width='130px' id='svgID'>";
          efuda_area += title;
          efuda_area += "</object>";
          efuda_area += "</span>";
          efuda_area += "<p class='btn'>"+ title +"</p>"
          efuda_area += "</div>";
        }


        $("#efuda_area").html(efuda_area);
      };

    </script>
    <link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>

    <title>AWS Lonely Karuta</title>
    <style type="text/css">
      body{
        font-family: 'Fjalla One', sans-serif;
      }
      span{
        cursor:pointer;
      }
    </style>
  </head>
  <body>
    
      <div class="container">
        <div class="hero">
           <img src="./assets/img/jaws_logo_300px.png" height="100px" width="120px" style="float:right">
            <a href="">
              <h1>Lonely AWS Karuta</h1>
            </a>
        </div>

        <div class="hero-unit">
          <h3 id="yomifuda"></h3>
          <div id="kotae" style="color:#eeeeee;"></div>
        </div>

        <div class="btn btn-primary" onclick="start();">
          <h4>札を読む</h4>
        </div>

        <div class="row jetstrap-selected">
          <div id="efuda_area">
          </div>
        </div>
      </div>

      <footer>
      </footer>

    <style>
        body {
          padding-top: 10px;
          padding-bottom: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
    </script>
    <script src="assets/js/bootstrap.js">
    </script>
    <script type="text/javascript">

      function get(title){
        var kotae = $("#kotae").text().split(" ").join("");
        if (title == kotae)
        {
          alert("正解！\r\n" + title);
          $("div[id='"+ title +"']").css("display" , "none");
          start();
        }
        else
        {
          alert("お手つき");
        }
      }

      function start(){

        if(efuda.length <= 0)
        {
          $("#yomifuda").text("");
          alert("終了!");
        }

        efuda = efuda.shuffle();
        var huda = efuda.shift();
        $("#yomifuda").text(huda[2]);
        $("#kotae").text(huda[0]);
      }

    </script>
  </body>
</html>
